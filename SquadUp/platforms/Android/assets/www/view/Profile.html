<style>
    #profile_picture{
        position:relative;
        display:block;
    }
</style>

<ion-view title="Profile">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div id="banner" style="background-color:lightgrey; height:{{DeviceHeight / 5}}px;">
            
        </div>
        <div id="profile_picture" style="bottom:{{DeviceHeight / 10}}px;">
            <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" style="width:{{DeviceWidth / 4}}px; height:{{DeviceHeight / 6}}px; margin:auto; display:block; border-radius:25px;" />

            <div id="base_information" style="text-align:center; margin-top:10px;">
                <h3>{{Model.FirstName}} {{Model.LastName}}</h3>
                <h4><i class="ion-location"></i> {{Model.HomeTown}}, {{Model.State}}</h4>
                <i style="width:200px;">{{Model.Motto}}</i>
            </div>
        </div>

        <div id="statistics" class="row" style="text-align:center;">
            <div class="col-33">
                <h1>{{Model.Reputation}}</h1>
                <p>Reputation</p>
            </div>
            <div class="col-33">
                <h1>2</h1>
                <p>Friends</p>
            </div>
            <div class="col-33">
                <h1>{{Model.Talent}}</h1>
                <p>Talent Level</p>
            </div>
        </div>

        <div id="action_buttons" style="margin-top:15px; text-align:center;">
            <button class="button button-balanced"><i class="ion-plus"></i> Add Friend</button>
        </div>
    </ion-content>
</ion-view>
